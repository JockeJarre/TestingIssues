name: Bug Report
description: File a bug report.
title: "A clear and concise title"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### Before opening a bug report, please search for the behaviour in the existing issues
        ### and discuss it in the community forums on [vpuniverse](https://vpuniverse.com/files/file/2119-b2s-designer) or [vpforums](https://www.vpforums.org/index.php?showforum=89).
        
        ---
        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information:
  - type: textarea
    id: steps
    attributes:
      label: Describe the bug üêû
      description: A clear and concise description of what the bug is. You can paste screenshots üì∏ in the fields.
      placeholder: |
        Steps to reproduce the behavior:
        1. Go to ...
        2. Click on ...
        3. See error screenshot
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior ‚úÖ
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of B2S Designer are you using?
      placeholder: 2.1.0
    validations:
      required: true
